<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        strong {
            font-weight: bold;
        }

        a {
            display: block;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            margin: 20px auto;
            width: 150px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
        {% for expense in expenses %}
            <li>
                <strong>Title:</strong> {{ expense.title }}<br>
                <strong>Date:</strong> {{ expense.date }}<br>
                <strong>Amount:</strong> Rs.{{ expense.amount }}<br>
                <strong>Category:</strong> {{ expense.category }}<br>
                <strong>Description:</strong> {{ expense.description|default:"N/A" }}<br>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'expenseapp:add_expense' %}">Add Expense</a>
</body>
</html>
