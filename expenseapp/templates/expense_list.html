<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #13293D; /* Changed background color */
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        strong {
            font-weight: bold;
        }

        a.edit-link {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }

        a.edit-link:hover {
            background-color: lightblue;
        }

        form.delete-form {
            position: absolute;
            top: 10px;
            right: 70px;
        }

        .delete-button {
            background-color: #111827;
            border: 1px solid transparent;
            border-radius: .75rem;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            flex: 0 0 auto;
            font-family: "Inter var", ui-sans-serif, system-ui, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.5rem;
            padding: .75rem 1.2rem;
            text-align: center;
            text-decoration: none #6B7280 solid;
            text-decoration-thickness: auto;
            transition-duration: .2s;
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
        }

        .delete-button:hover {
            background-color: red;
        }

        .delete-button:focus {
            box-shadow: none;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        @media (min-width: 768px) {
            .delete-button {
                padding: .75rem 1.5rem;
            }
        }

        a.add-link {
            display: block;
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            margin: 20px auto;
            width: 150px;
        }

        a.add-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
        {% for expense in expenses %}
            <li>
                <strong>Title:</strong> {{ expense.title }}<br>
                <strong>Date:</strong> {{ expense.date }}<br>
                <strong>Amount:</strong> Rs.{{ expense.amount }}<br>
                <strong>Category:</strong> {{ expense.category }}<br>
                <strong>Description:</strong> {{ expense.description|default:"N/A" }}<br>
                <!-- Edit Expense Link -->
                <a class="edit-link" href="{% url 'expenseapp:edit_expense' expense.id %}">Edit</a>
                <!-- Delete Expense Form -->
                <form class="delete-form" method="post" action="{% url 'expenseapp:delete_expense' expense.id %}">
                    {% csrf_token %}
                    <button class="button-40 delete-button" role="button">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a class="add-link" href="{% url 'expenseapp:add_expense' %}">Add Expense</a>
</body>
</html>
